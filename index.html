<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin project - Sign up form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img class="left-image" src="assets/image/halie-west-25xggax4bSA-unsplash.jpg">
            <small>Photo by
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Haile West</a> on
                <a href="https://unsplash.com/"> Unsplash</a>
            </small>
            <div class="logo-container">
                <div class="logo-container-img">
                    <img
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" />
                </div>
                <div class="logo-container-title">
                    <p>Odin</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-top">
                <p>This is not a real online service! You know you need something<br> like this in your life to help you realize
                your deepest dreams. </p>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="right-side-form">
                <p>Let's do this!</p>
                <form>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name"></input><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"></input><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></input><br>

                    <div class="form-right">
                        <label for="last-name" id="last-name">Last Name</label><br>
                        <input type="text" id="last-name"></input><br>
                        
                        <label for="phone-number" id="phone-number">Phone Number</label><br>
                        <input type="tel" id="phone-number" pattern="^(0|[1-9][0-9]*)$"></input><br>
                        
                        <label for="confirm-password" id="confirm-password">Confirm password</label><br>
                        <input type="password" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></input><br>
                    </div>
                </form>
            </div>
            <div class="right-side-create-account">
                <button>Create Account</button>
                <p>
                    Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
